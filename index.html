<html data-ng-app="store">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
</head>
<body>
	<div data-ng-controller="StoreController as store">
		<div data-ng-repeat="product in store.products">
		<div data-ng-hide="store.product.soldOut">
			<h1>{{product.name}}</h1>
			<h2>${{product.price}}</h2>
			<p>{{product.description}}</p>
			<button data-ng-show="product.canPurchase">Add to Cart</button>
		</div>
		</div>
	</div>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
